<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Rental Price of house</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
	
 <div class="login">
	<h1>Predict Rental Price of house</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict') }}" method="POST">
	
	
  
   
 
    	<input type="number" name="Customer Type" placeholder="Customer Type" required="required" /><br>   
        <input type="number" name="Age" placeholder="Age" required="required" /><br>   
        <input type="number" name="Type of Travel" placeholder="Type of Travel" required="required" /><br>
        <input type="number" name="Class" placeholder="Class" required="required" /><br>
        <input type="number" name="Flight Distance" placeholder="Flight Distance" required="required" /><br>
	    

    	<input type="number" name="Inflight wifi service" placeholder="Inflight wifi service" required="required" /><br>
        <input type="number" name="Departure/Arrival time convenient" placeholder="Departure/Arrival time convenient" required="required" /><br>
        <input type="number" name="Ease of Online booking" placeholder="Ease of Online booking" required="required" /><br>
	<input type="number" name="Gate location" placeholder="Gate location" required="required" /><br>
        <input type="number" name="Food and drink" placeholder="Food and drink" required="required" /><br>
	    
	
	<input type="number" name="Online boarding" placeholder="Online boarding" required="required" /><br>
	<input type="number" name="Seat comfort" placeholder="Seat comfort" required="required" /><br>
	<input type="number" name="Inflight entertainment" placeholder="Inflight entertainment" required="required" /><br>
        <input type="number" name="On-board service" placeholder="On-board service" required="required" /><br>


    	<input type="number" name="Leg room service" placeholder="Leg room service" required="required" /><br>
	<input type="number" name="Baggage handling" placeholder="Baggage handling" required="required" /><br>
        <input type="number" name="Checkin service" placeholder="Checkin service" required="required" /><br>
        <input type="number" name="Inflight service" placeholder="Inflight service" required="required" /><br>
	    

        <input type="number" name="Cleanliness" placeholder="Cleanliness" required="required" /><br>
    	<input type="number" name="Departure Delay in Minutes" placeholder="Departure Delay in Minutes" required="required" /><br>
	<input type="number" name="Arrival Delay in Minutes" placeholder="Arrival Delay in Minutes" required="required" /><br>
        
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
		</div>
 {{pred}}

</body>
</html>
